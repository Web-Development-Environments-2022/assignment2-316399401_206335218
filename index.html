<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />

		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Arima+Madurai:wght@500&family=Handlee&display=swap" rel="stylesheet">
		<link type="text/css" rel="Stylesheet" href="jquery.validity.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>


	</head>

	<body>
		<center><div id="menu">
			<li><button id="openHome">Home</button></li>
			<li><button id="openLogin">Login</button></li>
			<li><button id="openReg">Register</button></li>
			<li><button id="openAbout">About</button></li>
		</div></center>

		<div id="welcome" style="display:none">
			<h1>Welcome!</h1>

		</div>

		<div id="settings"></div>

		<center><div id="login">
			<form id="loginform">
				<label for="username"><b>User Name</b></label>
				<input type="text" placeholder="Enter User Name" name="username" id="username" required>
				<br/>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" id="psw" required>
				<br/>
				<button id="start" type="submit">Let's Get Started!</button>
			</form>


		</div></center>

		<center><div id="register">

			<p><b>Please fill in this form to create an account</b></p>
			<form id="form">
				<label for="fullname"><b>Full Name</b></label>
				<input type="text" placeholder="Enter Full Name" name="fullname" id="fullname" required>
				<br/>

				<label for="username"><b>User Name</b></label>
				<input type="text" placeholder="Enter User Name" name="username" id="username" required>
				<br/>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" id="psw" required>
				<br/>

				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email" id="email" required>
				<br/>

				<label for="birthday"><b>Birthday</b>:</label>
				<input type="date" id="birthday" name="birthday">
				<br/>

				<button id="submit" type="submit">Submit</button>
			</form>

			
		</div></center>

		<div id="about" style="display:none"></div>

		<div id="game" style="display:none"></div>



		<div id="score" style="display:none">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time" style="display:none">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game" style="display:none">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>



		<script type="text/javascript">

			$('div').hide();
			$("#menu").show();
			$('#welcome').show();
			$(document).ready(function(){
				$("#openHome").click(function(){
					$('div').hide();
					$("#menu").show();
					$("#welcome").show();
				});
			});

			$(document).ready(function(){
				$("#openLogin").click(function(){
					$('div').hide();
					$("#menu").show();
					$("#login").show();
				});
			});

			$(document).ready(function(){
				$("#openReg").click(function(){
					$('div').hide();
					$("#menu").show();
					$("#register").show();
				});
			});

			$(document).ready(function(){
				$("#openAbout").click(function(){
					$('div').hide();
					$("#menu").show();
					$("#about").show();
				});
			});

			$(document).ready(function(){
				$("#loginform").action(function(){
					$('div').hide();
					$("#menu").show();
					$("#settings").show();
				});
			});

			$(document).ready(function(){
				$("#form").action(function(){
					$('div').hide();
					$("#menu").show();
					$("#login").show();
				});
			});

  			// 		}
    

			// 	});

			$(function() {
				$("#form").validate({
					rules: {
					fullname : {
						required: true,
						pattern: /^[a-zA-Z ]+$/
					},
					psw: {
						required: true,
						pattern: /[a-z].*[0-9]|[0-9].*[a-z]\d*/,
						minlength: 6
					},
					email: {
						required: true,
						email: true
					},
					birthday: {
						required: true,
						date: true
					},
					username: {
						required: true,
					}
					},
					messages : {
					fullname: {
						required: "Please enter your full name",
						pattern: "Name should not include numbers",
					},
					psw: {
						required: "Please enter a password",
						pattern: "Your password should contain at least one letter and one number",
						minlength: "Your password should contain at least 6 characters"
					},
					email: {
						required: "Please enter your email",
						email: "The email should be in the format: abc@domain.tld"
					},
					birthday: {
						required: "Please enter your birthday"
					},
					username: {
						required: "Please enter a user name"
					}
					}
				});

			});

			$(function() {
				$("#loginform").validate({
					rules: {
					username : {
						required: true,
					},
					psw: {
						required: true,
					}
					}
				});
			});

		</script>
	</body>
</html>
