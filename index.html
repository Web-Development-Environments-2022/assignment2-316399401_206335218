<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />

		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script type="text/javascript" src="./screens.js"></script>
		<script type="text/javascript" src="./validateForms.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Arima+Madurai:wght@500&family=Handlee&display=swap" rel="stylesheet">
		<link type="text/css" rel="Stylesheet" href="jquery.validity.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
		

	</head>

	<body>
		<center><div id="menu">
			<li><button id="openHome" onclick="switchScreens('welcome')">Home</button></li>
			<li><button id="openLogin" onclick="switchScreens('login')">Login</button></li>
			<li><button id="openReg" onclick="switchScreens('register')">Register</button></li>
			<li><button id="openAbout" onclick="switchScreens('about')">About</button></li>
		</div></center>

		<div id="welcome" style="display:none">
			<h1>Welcome!</h1>
			

		</div>

		<center><div id="settings">
			

			<form id="settingsform">
				<label for="KeyUp"><b>Key for moving up</b></label>
				<input id="keyUp" type="text" value="⇧" onkeypress="myKeyPress('up')" />
				<br/>

				<label for="KeyDown"><b>Key for moving down</b></label>
				<input id="keyDown" type="text" value="⇩" onkeypress="myKeyPress('down')" />
				<br/>

				<label for="KeyLeft"><b>Key for moving left</b></label>
				<input id="keyLeft" type="text" value="⇦" onkeypress="myKeyPress('left')" />
				<br/>

				<label for="KeyRight"><b>Key for moving right</b></label>
				<input id="keyRight" type="text" value="➪" onkeypress="myKeyPress('right')" />
				<br/>

				<label for="5pointscolor"><b>Choose color for 5 points food</b></label>
				<input id="5pointscolor" type="color" value="#00ffb3" />
				<br/>
				
				<label for="15pointscolor"><b>Choose color for 15 points food</b></label>
				<input id="15pointscolor" type="color" value="#67e5fe"/>
				<br/>

				<label for="25pointscolor"><b>Choose color for 25 points food</b></label>
				<input id="25pointscolor" type="color" value="#d8a8ff" />
				<br/>

				<p><b>How many food dots would you like to play with?</b></p>
				<label>50</label><input type="range" id="foodnum" name="foodnum" min="50" max="90" value="50" step="1">
				<label>90</label>
				<br/>
				<label id="chosenfoodnum"> </label>
				<p><b>How many monsters would you like to play with?</b></p>
				<label>1</label>
				<input type="range" id="monsnum" name="monsnum" min="1" max="4" value="2" step="1">
				<label>4</label>
				<br/>
				<label id="chosenmonsnum"> </label>
				<p><b>How much time would you like to play? (in seconds)</b></p>
				<label>60</label>
				<input type="range" id="monsnum" name="monsnum" min="60" max="900" value="60" step="1">
				<label>900</label>
				<br/>
				<label id="chosentime"> </label>


			</form>

		</div></center>

		<center><div id="login">
			<form id="loginform">
				<label for="username"><b>User Name</b></label>
				<input class="forminput" type="text" placeholder="Enter User Name" name="username" id="username" required>
				<br/>

				<label for="psw"><b>Password</b></label>
				<input class="forminput" type="password" placeholder="Enter Password" name="psw" id="psw" required>
				<br/>
				<button id="start" type="submit">Let's Get Started!</button>
			</form>


		</div></center>

		<center><div id="register">

			<p><b>Please fill in this form to create an account</b></p>
			<form id="form" >
				<label for="fullname"><b>Full Name</b></label>
				<input class="forminput" type="text" placeholder="Enter Full Name" name="fullname" id="fullname" required>
				<br/>

				<label for="username"><b>User Name</b></label>
				<input class="forminput" type="text" placeholder="Enter User Name" name="username" id="username" required>
				<br/>

				<label for="psw"><b>Password</b></label>
				<input class="forminput" type="password" placeholder="Enter Password" name="psw" id="psw" required>
				<br/>

				<label for="email"><b>Email</b></label>
				<input class="forminput" type="text" placeholder="Enter Email" name="email" id="email" required>
				<br/>

				<label for="birthday"><b>Birthday</b>:</label>
				<input class="forminput" type="date" id="birthday" name="birthday">
				<br/>

				<button id="submit" type="submit">Submit</button>
			</form>

			
		</div></center>

		<div class="paceman">
		<div class="paceman-eye"></div>
		<div class="paceman-mouth"></div>

		<div id="about" style="display:none"></div>

		<div id="game" style="display:none"></div>



		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game" >
			<canvas id="canvas" height="1000" width="1000"></canvas>
		</div>



		<script type="text/javascript">

			$('div').hide();
			$("#menu").show();
			$('#welcome').show();

		</script>
	</body>
</html>
